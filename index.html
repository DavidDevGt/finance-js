<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Finanzas Personales</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1>Finanzas Personales</h1>

        <!-- Formulario para agregar transacciones -->
        <form id="formularioTransaccion">
            <input type="text" id="descripcion" placeholder="Descripción" class="form-control mb-2">
            <select id="tipo" class="form-control mb-2">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>
            <input type="number" id="cantidad" placeholder="Cantidad en Q" class="form-control mb-2" step="0.01" min="0">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <!-- Lista de transacciones -->
<div class="accordion mt-3">
    <input type="checkbox" id="toggleAccordion" class="accordion-toggle" />
    <label for="toggleAccordion" class="accordion-header">Lista de Transacciones</label>
    <div class="accordion-content">
        <ul id="listaTransacciones" class="list-group"></ul>
    </div>
</div>

        <!-- Gráfico -->
        <canvas id="graficoFinanzas" width="400" height="200"></canvas>

        <!-- Filtros y Tabla de transacciones -->
        <div class="mt-4">
            <label>Desde:</label>
            <input type="date" id="fechaDesde" class="form-control mb-2">
            <label>Hasta:</label>
            <input type="date" id="fechaHasta" class="form-control mb-2">
            <button id="btnFiltrar" class="btn btn-info">Filtrar</button>

            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tablaTransacciones"></tbody>
            </table>
        </div>
            <button class="btn btn-info btn-lg" style="margin-top: 2rem;" id="btnBorrarTodo">Borrar Historial</button>

    </div>


    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
